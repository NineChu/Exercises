<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="css/estilo_galeria.css" type="text/css">
        <title>Galeria de Imagens</title>
    </head>
    <body>
        <article>
            <header>
                <h1 id="titulo">Galeria de Imagens da Apple</h1>
            </header>
            <section>
                <div id="tabela_principal">
                    <div id="celula1">
                        <header>
                            <h2 id="subtitulo">Algoritmo da Maçã</h2>
                            <ol id="lista_algoritmo">
                                <li>Pegar a maçã</li>
                                <li>Lavar a maçã</li>
                                <li>Cortar a maçã</li>
                                <li>Saborear a maçã</li>
                            </ol>
                        </header>
                    </div>
                    <div id="celula2">
                        <img src="imagens/maca.png" id="maca_real">
                    </div>
                    <div id="celula_mesclada">
                        <div id="tabela_thumbnails">
                            <div id="thumbnail_vermelho">
                                <img src="imagens/maca_incolor.png"
                                onmouseover="this.src='imagens/maca_vermelha_p.png'"
                                onmouseout="this.src='imagens/maca_incolor.png'"
                                onclick="muda_marca(1);">
                            </div>
                            <div id="thumbnail_verde">
                                <img src="imagens/maca_incolor.png"
                                onmouseover="this.src='imagens/maca_verde_p.png'"
                                onmouseout="this.src='imagens/maca_incolor.png'"
                                onclick="muda_marca(2);">
                            </div>
                            <div id="thumbnail_colorida">
                                <img src="imagens/maca_incolor.png"
                                onmouseover="this.src='imagens/maca_colorida_p.png'"
                                onmouseout="this.src='imagens/maca_incolor.png'"
                                onclick="muda_marca(3);">
                            </div>
                            <div id="thumbnail_azul">
                                <img src="imagens/maca_incolor.png"
                                onmouseover="this.src='imagens/maca_azul_p.png'"
                                onmouseout="this.src='imagens/maca_incolor.png'"
                                onclick="muda_marca(4);">
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <script src="js/script_galeria.js" type="text/javascript"></script>
        </article>
    </body>
</html>
