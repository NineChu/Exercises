<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/estilo_box_shadow.css">
</head>
<body>
    <div id="caixa">
        <article>
            <header>
                <h1 id="titulo">Propriedade CSS Box Shadow</h1>
            </header>
            <section>
                <p id="paragrafo"></p>
                <ul id="lista">
                    <li>1º valor: sombra na horizontal (parte inferior do objeto)</li>
                    <li>2º valor: sombra na vertical (parte lateral direita do objeto)</li>
                    <li>3º valor: efeito de borrão (blur)</li>
                    <li>4º valor: cor do sombreamento</li>
                </ul>
            </section>
        </article>
    </div>
</body>
</html>
