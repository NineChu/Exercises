<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <style>
        p {
            text-align: center;
        }
    </style>
    <script type="text/javascript">
        var valor = 0, modulo;
        window.onload = function () {
            document.getElementById("txtnum").addEventListener("keyup", function (event) {
                if (event.key == "Enter") {
                    confirm();
                }
                else if (event.keyCode === 13) {
                    confirm();
                }
            });
        }
        function confirm() {
            valor = parseInt(document.getElementById("txtnum").value);
            modulo = valor % 2;
            if (modulo == 0) {
                document.getElementById("result").innerHTML = valor + " é par";
            }
            else {
                document.getElementById("result").innerHTML = valor + " é ímpar";
            }
        }
    </script>
</head>

<body>
    <p><input type="text" id="txtnum"></p>
    <p><button onclick="confirm()">Confirmar</button></p>
    <p id="result"></p>
</body>

</html>
