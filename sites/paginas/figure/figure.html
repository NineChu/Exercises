<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="estilo_figure.css">
    </head>
    <body>
        <article>
            <header>
                <h1 id="titulo">Imagem Fotografada</h1>
            </header>
            <section>
                <figure>
                    <img src="img_foto.jpg" alt="Rocha púlpito na Noruega" width="304" height="228">
                    <figcaption>Foto da rocha púlpito na Noruega</figcaption>
                </figure>
                <p>O elemento <i>figure</i> é utilizado para vários tipos de imagens: diagramas, ilustrações, fotos, (entre outros conteúdos).</p>
                <p><strong>Observação:</strong> O elemento figure não é suportado pelo navegador Internet Explorer versão 8.</p>
                <figure>
                    <img src="kookabur.jpg" alt="Kookabur">
                    <img src="pelicano.jpg" alt="Pelicano">
                    <img src="papagaio.jpg" alt="Papagaio">
                    <figcaption>
                        Pássaros Australianos. Da esquerda para a direita, Kookburra, Pelicano e Papagaio.
                    </figcaption>
                </figure>
            </section>
        </article>
    </body>
</html>
