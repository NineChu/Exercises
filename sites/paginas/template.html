<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Fale Conosco</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="css/estilo_fale.css" />
    </head>
    <body>
        <div class="caixa_form">
            <form name="formulario">
                <h1>Fale Conosco</h1>
                <fieldset class="dados_pessoais">
                    <legend>Dados Pessoais</legend>
                    <div class="item1">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" required />

                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="fulano@email.com" required />

                        <label for="fone">Fone</label>
                        <input type="text" id="fone" placeholder="xx xxxx-xxxx" pattern="[0-9]{2}\s[0-9]{4}-[0-9]{4}" required />

                        <label for="endereco">Endereço</label>
                        <input type="text" id="endereco" placeholder="Rua / Av. / Alameda" required />

                        <label for="bairro">Bairro</label>
                        <input type="text" id="bairro" placeholder="Jd. / Villa" required />
                    </div>
                    <div id="cidade_cep_grid">
                    <label for="cidade" id="lcidade">Cidade</label>
                        <input type="text" id="cidade" required />
                        <select id="UF">
                            <option value="AC">AC</option>
                            <option value="AL">AL</option>
                            <option value="AM">AM</option>
                            <option value="AP">AP</option>
                            <option value="BA">BA</option>
                            <option value="CE">CE</option>
                            <option value="DF">DF</option>
                            <option value="ES">ES</option>
                            <option value="GO">GO</option>
                            <option value="MA">MA</option>
                            <option value="MG">MG</option>
                            <option value="MS">MS</option>
                            <option value="MT">MT</option>
                            <option value="PA">PA</option>
                            <option value="PB">PB</option>
                            <option value="PE">PE</option>
                            <option value="PI">PI</option>
                            <option value="PR">PR</option>
                            <option value="RJ">RJ</option>
                            <option value="RN">RN</option>
                            <option value="RO">RO</option>
                            <option value="RR">RR</option>
                            <option value="RS">RS</option>
                            <option value="SC">SC</option>
                            <option value="SE">SE</option>
                            <option selected value="SP">SP</option>
                            <option value="TO">TO</option>
                        </select>
                        <label for="cep" id="lcep">CEP</label>
                        <input type="text" id="cep" placeholder="xxxxx-xxx" pattern="[0-9]{5}-[0-9]{3}" required />
                    </div>
                    <div class="item2">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" placeholder="Min. 6 caracteres" pattern=".{6,}" required />

                        <label for="datanasc">Data Nasc.</label>
                        <input type="date" id="datanasc" placeholder="xx/xx/xxxx" patter="[0-9]{2}\/[0-9]{2}\/[0-9]{4}" required />
                    </div>
                    <div class="item1">
                        <label for="sexo">Sexo</label>
                        <div><input type="radio" name="sexo" id="sexo" value="M" required /> <span>Masculino</span> <input type="radio" name="sexo" id="sexo" value="F" required /> <span>Feminino</span></div>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Conhecimento Técnico</legend>

                    <div id="itens_esquerda">
                        <input type="checkbox" name="conhecimento" value="HTML5" /><span>HTML5</span><br />
                        <input type="checkbox" name="conhecimento" value="Javascript" /><span>Javascript</span><br />
                        <input type="checkbox" name="conhecimento" value="CSS" /><span>CSS</span><br />
                    </div>
                    <div id="itens_meio">
                        <input type="checkbox" name="conhecimento" value="PHP" /><span>PHP</span><br />
                        <input type="checkbox" name="conhecimento" value="Photoshop" /><span>Photoshop</span><br />
                        <input type="checkbox" name="conhecimento" value="MySQL" /><span>MySQL</span><br />
                    </div>
                    <div id="itens_direita">
                        <input type="checkbox" name="conhecimento" value="JSON" /><span>JSON</span><br />
                        <input type="checkbox" name="conhecimento" value="JQuery" /><span>JQuery</span><br />
                        <input type="checkbox" name="conhecimento" value="Nodejs" /><span>Nodejs</span><br />
                    </div>
                </fieldset>
                <p>
                    <input type="submit" class="botao" value="Enviar" />
                    <input type="reset" class="botao" value="Resetar" />
                </p>
            </form>
        </div>
    </body>
</html>
