<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Botão de radio</title>
    <link rel="stylesheet" href="css/estilo_form.css" type="text/css" />
</head>
<body>
    <form>
        <div class="tabela">
            <div>
                <label>Nome</label>
            </div>
            <div>
                <input type="text" id="name" name="nome" size="20" maxlength="50" />
            </div>
            <div>
                <label>Email</label>
            </div>
            <div>
                <input type="email" id="email" name="email" size="20" maxlength="40" />
            </div>
            <div>
                Escolha a sua linguagem de programação favorita:
            </div>
            <div>
                <input type="radio" id="html" name="fav_language" value="HTML" />
            </div>
            <div>
                <label for="html">HTML</label>
            </div>
            <div>
                <input type="radio" id="css" name="fav_language" value="CSS" />
            </div>
            <div>
                <label for="css">CSS</label>
            </div>
            <div>
                <input type="radio" id="javascript" name="fav_language" value="JavaScript" />
            </div>
            <div>
                <label for="javascript">JavaScript</label>
            </div>
            <div>
                <input type="button" value="Clicar" />
            </div>
        </div>
    </form>
</body>
</html>
